<html lang="ru">
  <head>
    <meta charSet="utf-8">
    <title>index.ibcore-bootstrap</title>
    <link rel="stylesheet" href="css/compiled/index.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="head">
      <div class="container">
        <div class="menu">
          <a class="link menuLink menuLink-active" href="index.html">Grid</a>
          <a class="link menuLink" href="forms.html">Forms</a>
          <a class="link menuLink" href="buttons.html">Buttons</a>
          <a class="link menuLink" href="link.html">Link</a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="containerFluid">
        <h1>Grid system</h1>
        <div class="section">
          <h2>Base usage</h2>
          <div class="row">
            <div class="col">
              <div class="cellContent"><span class="textOverflow">col</span></div>
            </div>
          </div>
          <div class="row">
            <div class="col-3 col-md-6 col-sm-12">
              <div class="cellContent"><span class="textOverflow">col-3 col-md-6 col-sm-12</span></div>
            </div>
            <div class="col-3 col-md-6 col-sm-12">
              <div class="cellContent"><span class="textOverflow">col-3 col-md-6 col-sm-12</span></div>
            </div>
            <div class="col-6 col-md-12">
              <div class="cellContent"><span class="textOverflow">col-6 col-md-12</span></div>
            </div>
          </div>
        </div>

        <div class="section">
          <h2>Nested grid</h2>
          <div class="row">
            <div class="col-6 row">
              <div class="col-3 col-md-6">
                <div class="cellContent"><span class="textOverflow">col-3 col-md-6</span></div>
              </div>
              <div class="col-3 col-md-6">
                <div class="cellContent"><span class="textOverflow">col-3 col-md-6</span></div>
              </div>
              <div class="col-6 col-md-12">
                <div class="cellContent"><span class="textOverflow">col-6 col-md-12</span></div>
              </div>
            </div>
            <div class="col-6">
              <div class="cellContent"><span class="textOverflow">col-6</span></div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-3 col-md-6">
                  <div class="cellContent"><span class="textOverflow">col-3 col-md-6</span></div>
                </div>
                <div class="col-3 col-md-6">
                  <div class="cellContent"><span class="textOverflow">col-3 col-md-6</span></div>
                </div>
                <div class="col-6 col-md-12">
                  <div class="cellContent"><span class="textOverflow">col-6 col-md-12</span></div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="cellContent"><span class="textOverflow">col-6</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="breakpoint">
      <span class="display-max">max</span>
      <span class="display-xl">xl</span>
      <span class="display-lg">lg</span>
      <span class="display-md">md</span>
      <span class="display-sm">sm</span>
    </div>
