<html lang="ru">
<head>
  <meta charSet="utf-8">
  <title>Forms</title>
  <link rel="stylesheet" href="css/framework/normalize.css">
    <link rel="stylesheet" href="css/framework/index.css">
  <link rel="stylesheet" href="css/app/index.css">
</head>
<body>
<div class="app-head">
  <div class="app-menu">
      <a class="link app-menuLink" href="grid.html">
        Grid
      </a>
      <a class="link app-menuLink app-menuLink--active" href="forms.html">
        Forms
      </a>
      <a class="link app-menuLink" href="buttons.html">
        Buttons
      </a>
  </div>
</div>

<div class="app-page">
  <h1 class="h1">Forms</h1>
  <div class="app-content">
    <div class="app-section">
      <h2 class="h2">Vertical and horizontal form groups</h2>
      <div class="app-sectionBlock">
        <form class="form">
          <div class="label-group-column">
            <label class="form-label" for="input-text-frgv-frl-01">Lorem</label>
            <input type="text" id="input-text-frgv-frl-01" class="form-control" value="Some text">
          </div>
          <div class="label-group-column">
            <label class="form-label" for="input-text-frgv-frl-02">Ipsum dolor</label>
            <input type="text" id="input-text-frgv-frl-02" class="form-control" value="Some text">
          </div>
        </form>
      </div>
      <div class="app-sectionBlock">
        <form class="form">
          <div class="label-group-row">
            <label class="form-label" style="width: 10em;" for="input-text-frgh-frl-01">Lorem</label>
            <input type="text" id="input-text-frgh-frl-01" class="form-control" value="Some text">
          </div>
          <div class="label-group-row">
            <label class="form-label" style="width: 10em;" for="input-text-frgh-frl-02">Ipsum dolor</label>
            <input type="text" id="input-text-frgh-frl-02" class="form-control" value="Some text">
          </div>
        </form>
      </div>
    </div>
  
    <div class="app-section">
      <h2 class="h2">Forms with grid</h2>
      <div class="app-sectionBlock">
        <form class="form">
          <div class="row label-group">
            <div class="col-2 col-lg-3 col-sm-12">
              <label class="form-label" for="input-text-fg-01">Label</label>
            </div>
            <div class="col-10 col-lg-9 col-sm-12">
              <input type="text" id="input-text-fg-01" class="form-control" value="Some text">
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-md-12 row label-group">
              <div class="col-4 col-lg-6 col-md-3 col-sm-12">
                <label class="form-label" for="input-text-fg-02">Label</label>
              </div>
              <div class="col-8 col-lg-6 col-md-9 col-sm-12">
                <input type="text" id="input-text-fg-02" class="form-control" value="Some text">
              </div>
            </div>
            <div class="col-6 col-md-12 row label-group">
              <div class="col-4 col-lg-6 col-md-3 col-sm-12">
                <label class="form-label" for="input-text-fg-03">Label</label>
              </div>
              <div class="col-8 col-lg-6 col-md-9 col-sm-12">
                <input type="text" id="input-text-fg-03" class="form-control" value="Some text">
              </div>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-2 col-lg-3 col-sm-12">
              <label class="form-label" for="textarea-fg">Label</label>
            </div>
            <div class="col-10 col-lg-9 col-sm-12">
              <textarea id="textarea-fg" class="form-control">Some text</textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div class="app-section">
      <h2 class="h2">Supported controls</h2>
      <div class="app-sectionBlock">
        <form class="form">
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-email">input[type=email]</label>
            </div>
            <div class="col-8">
              <input type="email" id="input-email" class="form-control" value="example@example.com">
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-password">input[type=password]</label>
            </div>
            <div class="col-8">
              <input type="password" id="input-password" class="form-control" value="password">
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-tel">input[type=tel]</label>
            </div>
            <div class="col-8">
              <input type="tel" id="input-tel" class="form-control" value="(800) 800-800-800">
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-text">input[type=text]</label>
            </div>
            <div class="col-8">
              <input type="text" id="input-text" class="form-control" value="Some text">
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-url">input[type=url]</label>
            </div>
            <div class="col-8">
              <input type="url" id="input-url" class="form-control" value="http://example.com">
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="textarea">textarea</label>
            </div>
            <div class="col-8">
              <textarea id="textarea" class="form-control">Some text</textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div class="app-section">
      <h2 class="h2">Readonly controls</h2>
      <div class="app-sectionBlock">
        <form class="form">
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-email-readonly">input[type=email][readonly]</label>
            </div>
            <div class="col-8">
              <input type="email" id="input-email-readonly" class="form-control" value="example@example.com" readonly>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-password-readonly">input[type=password][readonly]</label>
            </div>
            <div class="col-8">
              <input type="password" id="input-password-readonly" class="form-control" value="password" readonly>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-tel-readonly">input[type=tel][readonly]</label>
            </div>
            <div class="col-8">
              <input type="tel" id="input-tel-readonly" class="form-control" value="(800) 800-800-800" readonly>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class=" form-label" for="input-text-readonly">input[type=text][readonly]</label>
            </div>
            <div class="col-8">
              <input type="text" id="input-text-readonly" class="form-control" value="Some text" readonly>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-url-readonly">input[type=url][readonly]</label>
            </div>
            <div class="col-8">
              <input type="url" id="input-url-readonly" class="form-control" value="http://example.com" readonly>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="textarea-readonly">textarea[readonly]</label>
            </div>
            <div class="col-8">
              <textarea id="textarea-readonly" class="form-control" readonly>Some text</textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div class="app-section">
      <h2 class="h2">Disabled controls</h2>
      <div class="app-sectionBlock">
        <form class="form">
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-email-disabled">input[type=email]:disabled</label>
            </div>
            <div class="col-8">
              <input type="email" id="input-email-disabled" class="form-control" value="example@example.com" disabled>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-password-disabled">input[type=password]:disabled</label>
            </div>
            <div class="col-8">
              <input type="password" id="input-password-disabled" class="form-control" value="password" disabled>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-tel-disabled">input[type=tel]:disabled</label>
            </div>
            <div class="col-8">
              <input type="tel" id="input-tel-disabled" class="form-control" value="(800) 800-800-800" disabled>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-text-disabled">input[type=text]:disabled</label>
            </div>
            <div class="col-8">
              <input type="text" id="input-text-disabled" class="form-control" value="Some text" disabled>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="input-url-disabled">input[type=url]:disabled</label>
            </div>
            <div class="col-8">
              <input type="url" id="input-url-disabled" class="form-control" value="http://example.com" disabled>
            </div>
          </div>
          <div class="row label-group">
            <div class="col-4">
              <label class="form-label" for="textarea-disabled">textarea:disabled</label>
            </div>
            <div class="col-8">
              <textarea id="textarea-disabled" class="form-control" disabled>Some text</textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <div class="app-section">
      <h2 class="h2">Fieldset disabled controls</h2>
      <div class="app-sectionBlock">
        <form class="form">
          <fieldset class="form-fieldset" disabled>
            <div class="row label-group">
              <div class="col-4">
                <label class="form-label" for="input-email-fieldset">fieldset:disabled input[type=email]</label>
              </div>
              <div class="col-8">
                <input type="email" id="input-email-fieldset" class="form-control" value="example@example.com">
              </div>
            </div>
            <div class="row label-group">
              <div class="col-4">
                <label class="form-label" for="input-password-fieldset">fieldset:disabled input[type=password]</label>
              </div>
              <div class="col-8">
                <input type="password" id="input-password-fieldset" class="form-control" value="password">
              </div>
            </div>
            <div class="row label-group">
              <div class="col-4">
                <label class="form-label" for="input-tel-fieldset">fieldset:disabled input[type=tel]</label>
              </div>
              <div class="col-8">
                <input type="tel" id="input-tel-fieldset" class="form-control" value="(800) 800-800-800">
              </div>
            </div>
            <div class="row label-group">
              <div class="col-4">
                <label class="form-label" for="input-text-fieldset">fieldset:disabled input[type=text]</label>
              </div>
              <div class="col-8">
                <input type="text" id="input-text-fieldset" class="form-control" value="Some text">
              </div>
            </div>
            <div class="row label-group">
              <div class="col-4">
                <label class="form-label" for="input-url-fieldset">fieldset:disabled input[type=url]</label>
              </div>
              <div class="col-8">
                <input type="url" id="input-url-fieldset" class="form-control" value="http://example.com">
              </div>
            </div>
            <div class="row label-group">
              <div class="col-4">
                <label class="form-label" for="textarea-fieldset">fieldset:disabled textarea</label>
              </div>
              <div class="col-8">
                <textarea id="textarea-fieldset" class="form-control">Some text</textarea>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  
    <div class="app-section">
      <h2 class="h2">Default form control</h2>
      <div class="app-sectionBlock">
        <form class="form">
          <div class="label-group">
            <input type="text" class="form-control" value="Default text">
          </div>
          <div class="label-group">
            <input type="text" class="form-control" placeholder="Default placeholder">
          </div>
          <div class="label-group">
            <input type="text" class="form-control" value="Readonly text" readonly>
          </div>
          <div class="label-group">
            <input type="text" class="form-control" placeholder="Readonly placeholder" readonly>
          </div>
          <div class="label-group">
            <input type="text" class="form-control" value="Disabled text" disabled>
          </div>
          <div class="label-group">
            <input type="text" class="form-control" placeholder="Disabled placeholder" disabled>
          </div>
          <fieldset class="form-fieldset" disabled>
            <div class="label-group">
              <input type="text" class="form-control" value="Fieldset disabled text">
            </div>
          </fieldset>
          <fieldset class="form-fieldset" disabled>
            <div class="label-group">
              <input type="text" class="form-control" placeholder="Fieldset disabled placeholder">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  
    <div class="app-section">
      <h2 class="h2">Error form control</h2>
      <div class="app-sectionBlock">
        <form class="form">
          <div class="label-group">
            <input type="text" class="form-control form-control--error" value="Default text">
          </div>
          <div class="label-group">
            <input type="text" class="form-control form-control--error" placeholder="Default placeholder">
          </div>
          <div class="label-group">
            <input type="text" class="form-control form-control--error" value="Readonly text" readonly>
          </div>
          <div class="label-group">
            <input type="text" class="form-control form-control--error" placeholder="Readonly placeholder" readonly>
          </div>
          <div class="label-group">
            <input type="text" class="form-control form-control--error" value="Disabled text" disabled>
          </div>
          <div class="label-group">
            <input type="text" class="form-control form-control--error" placeholder="Disabled placeholder" disabled>
          </div>
          <fieldset class="form-fieldset" disabled>
            <div class="label-group">
              <input type="text" class="form-control form-control--error" value="Fieldset disabled text">
            </div>
          </fieldset>
          <fieldset class="form-fieldset" disabled>
            <div class="label-group">
              <input type="text" class="form-control form-control--error" placeholder="Fieldset disabled placeholder">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="app-breakpoint">
  <span class="display-xxl">xxl</span>
  <span class="display-xl">xl</span>
  <span class="display-lg">lg</span>
  <span class="display-md">md</span>
  <span class="display-sm">sm</span>
</div>
</body>
</html>
